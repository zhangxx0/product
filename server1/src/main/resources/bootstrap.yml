spring:
  application:
    name: product
  zipkin:
    sender:
      type: web
    base-url: http://localhost:9411/
    service:
      name: product
  sleuth:
    sampler:
      probability: 1
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    sentinel:
      transport:
        port: 18764
        dashboard: localhost:8748
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
feign:
  sentinel:
    enabled: true